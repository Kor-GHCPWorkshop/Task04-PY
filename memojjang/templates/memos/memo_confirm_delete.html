{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card">
        <div class="card-body text-center">
            <h3>정말로 이 메모를 삭제하시겠습니까?</h3>
            <p class="text-muted">{{ memo.title }}</p>
            <form method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-danger">삭제</button>
                <a href="{% url 'memo_detail' memo.pk %}" class="btn btn-secondary">취소</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
