{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="text-center my-5">
        <h1 class="display-4">메모짱~!</h1>
        <p class="lead">나만의 메모를 작성하고 관리하세요.</p>
        {% if user.is_authenticated %}
            <a href="{% url 'memo_create' %}" class="btn btn-primary btn-lg">메모 작성하기</a>
        {% else %}
            <a href="{% url 'login' %}" class="btn btn-primary btn-lg">로그인하기</a>
            <a href="{% url 'register' %}" class="btn btn-outline-primary btn-lg">회원가입</a>
        {% endif %}
    </div>
</div>
{% endblock %}
